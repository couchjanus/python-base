<html>
    <head>
        {% if title %}
        <title>{{ title }} - Flask Blog</title>
        {% else %}
        <title>Welcome to Flask Blog!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        <h2>All Posts For You</h2>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
